<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SGEA - Autenticação{% endblock %}</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        header {
            background: #1a73e8;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        main {
            padding: 30px 15px;
            min-height: 70vh;
        }

        footer {
            text-align: center;
            padding: 12px;
            background: #f1f1f1;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <header>
        <h1>SGEA - Sistema de Gestão de Eventos Acadêmicos</h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 SGEA.</p>
    </footer>
</body>
</html>
